<div class="modal__mail">
  <div class="modal__mail-container">

    <div class="modal__mail-close">
      <button class="modal__mail-btn">
        <img
          src="img/icons/close-icon.png"
          alt=""
          class="modal__mail-img"
        />
      </button>
    </div><!-- ./modal__mail-close -->

    <div class="modal__mail-top">
      <img src="img/photo/ph-22.png" alt="photo" class="modal__mail-bg" />
    </div><!-- ./modal__mail-top -->

    <div class="modal__mail-inner">

      <div class="modal__mail-main">
        <h2 class="modal__title modal__title--mail">Подпишитесь на рассылку и акции</h2>
        <input type="mail" class="page__input" placeholder="Электронная почта">

        <div class="modal__block-bottom">
          <label class="page__label">
            <input type="checkbox" class="page__check">
            <span class="page__fake"></span>
            <span class="page__access">Я даю согласие на обработку персональных данных и соглашаюсь с политикой конфиденциальности.</span>
          </label>
        </div>

        <button class="black__button black__button--call">Подписаться</button>

      </div><!-- ./modal__mail-main -->

      <div class="modal__mail-bottom">
        <p class="modal__block-text">
          Сайт использует reCAPTCHA согласно Политике конфиденциальности и Условиям обслуживания Google.
        </p>
      </div>
    </div><!-- ./modal__mail-inner -->
  </div><!-- ./modal__mail-container -->
</div><!-- ./modal__mail -->
